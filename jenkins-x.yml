buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        preSteps:
        - command: echo "ENV_TYPE: PREVIEW" >> env-vars.yaml
        - command: mv env-vars.yaml ./charts/go-demo-6/env-vars.yaml
    release:
      build:
        preSteps:
        - command: echo "ENV_TYPE: STAGING" >> env-vars.yaml
        - command: mv env-vars.yaml ./charts/go-demo-6/env-vars.yaml
